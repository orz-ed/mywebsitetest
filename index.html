<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>

</head>

<body style="background-color: rgb(227, 176, 176);">
    <!--

    <div class="row">
        <div class="image-container"><img id="donut1" src="img/donut_01.png" onmouseover="this.src='img/youshima.jpg';" onmouseout="this.src='img/donut_01.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="donut2" src="img/donut_02.png" onmouseover="this.src='img/o.jpg';" onmouseout="this.src='img/donut_02.png'"height="200" width="200"/></div>
        <div class="image-container"><img id="donut3" src="img/donut_03.png" onmouseover="this.src='img/potato.jpg';" onmouseout="this.src='img/donut_03.png'"height="200" width="200"/></div>
    </div>

    <script>
        var sound1 = new buzz.sound("sound/glitch1.mp3");
        var sound2 = new buzz.sound("sound/glitch2.mp3");
        var sound3 = new buzz.sound("sound/glitch3.mp3");

        window.onload = function() {
                document.getElementById('donut1').addEventListener('mouseover', function () {sound1.play(); });  
                document.getElementById('donut2').addEventListener('mouseover', function () {sound2.play(); });
                document.getElementById('donut3').addEventListener('mouseover', function () {sound3.play(); });
        }
    </script>
</body>
